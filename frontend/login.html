
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Recipe Finder</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üç≥ Smart Recipe Finder</h1>
                <p>Welcome back! Please sign in to your account.</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" id="loginTab">Login</button>
                <button class="tab-btn" id="registerTab">Register</button>
            </div>
            
            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        required 
                        placeholder="Enter your email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        required 
                        placeholder="Enter your password"
                    >
                </div>
                
                <button type="submit" class="auth-btn" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <!-- Register Form -->
            <form class="auth-form hidden" id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input 
                        type="text" 
                        id="registerUsername" 
                        required 
                        placeholder="Choose a username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        required 
                        placeholder="Enter your email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        required 
                        placeholder="Create a password (min 6 chars)"
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required 
                        placeholder="Confirm your password"
                    >
                </div>
                
                <button type="submit" class="auth-btn" id="registerBtn">
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="switchToRegister">Sign up</a></p>
                <p class="hidden" id="switchToLoginText">Already have an account? <a href="#" id="switchToLogin">Sign in</a></p>
            </div>
            
            <!-- Error/Success Messages -->
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
