<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Backend Proxy Test</h1>
    
    <button onclick="testBackendDirect()">Test Backend Direct</button>
    <button onclick="testBackendProxy()">Test Backend via Proxy</button>
    <button onclick="testMLDirect()">Test ML Direct</button>
    <button onclick="testMLProxy()">Test ML via Proxy</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testBackendDirect() {
            try {
                const response = await fetch('https://recipe-generater.onrender.com/api/health', {
                    method: 'GET'
                });
                const data = await response.json();
                addResult(`Backend Direct: ${response.status} - ${JSON.stringify(data)}`, response.ok);
            } catch (error) {
                addResult(`Backend Direct Error: ${error.message}`, false);
            }
        }

        async function testBackendProxy() {
            try {
                // First test the health endpoint
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                addResult(`Backend Proxy Health: ${healthResponse.status} - ${JSON.stringify(healthData)}`, healthResponse.ok);
                
                // Then test the register endpoint
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: 'data' })
                });
                const data = await response.json();
                addResult(`Backend Proxy Register: ${response.status} - ${data.message}`, response.ok);
            } catch (error) {
                addResult(`Backend Proxy Error: ${error.message}`, false);
            }
        }

        async function testMLDirect() {
            try {
                const response = await fetch('https://smart-recipe-ml-service.onrender.com/api/health', {
                    method: 'GET'
                });
                addResult(`ML Direct: ${response.status} ${response.statusText}`, response.ok);
            } catch (error) {
                addResult(`ML Direct Error: ${error.message}`, false);
            }
        }

        async function testMLProxy() {
            try {
                const response = await fetch('/ml/health', {
                    method: 'GET'
                });
                addResult(`ML Proxy: ${response.status} ${response.statusText}`, response.ok);
            } catch (error) {
                addResult(`ML Proxy Error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
